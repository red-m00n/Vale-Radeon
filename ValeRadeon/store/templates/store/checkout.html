{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="py-5 text-center">
        <h1>Checkout Form</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8 order-1">
            <form>
                <h4 class="mb-3">Billing Address</h4>
                <div class="row">
                    <div class="col mb-4">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="First name">
                    </div>
                    <div class="col mb-4">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Last name">
                    </div>
                </div>

                <div class="input-group mb-4">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label">Email (optional)</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                </div>

                <div class="mb-4">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                </div>

                <div class="mb-4">
                    <label for="address2" class="form-label">Address 2 (optional)</label>
                    <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                </div>

                <div class="row">
                    <div class="col">
                        <label for="country" class="form-label">Country</label>
                        <select class="form-select">
                            <option value="" selected disabled>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select">
                            <option value="" selected disabled>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col mb-4">
                        <label for="zip" class="form-label">Zip Code</label>
                        <input type="text" class="form-control" id="zip">
                    </div>
                </div>

                <hr class="mb-4">

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="shipping-same">
                    <label class="form-check-label" for="shipping-same">
                        Shipping address is the same as my billing address
                    </label>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="save-info">
                    <label class="form-check-label" for="save-info">
                        Save this information for next time
                    </label>
                </div>

                <hr class="mb-4">

                <div class="form-check mb-4">
                    <input class="form-check-input" type="radio" name="payment-method" id="credit-card" checked>
                    <label class="form-check-label" for="credit-card">
                        Credit card (Default)
                    </label>
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input" type="radio" name="payment-method" id="debit-card">
                    <label class="form-check-label" for="debit-card">
                        Debit card
                    </label>
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input" type="radio" name="payment-method" id="paypal">
                    <label class="form-check-label" for="paypal">
                        Paypal
                    </label>
                </div>

                <div class="row mb-4">
                    <div class="col">
                        <label for="card-name" class="form-label">Name on Card</label>
                        <input type="text" class="form-control" id="card-name">
                        <small class="form-text text-muted">Full name, as displayed on the card</small>
                    </div>
                    <div class="col">
                        <label for="card-number" class="form-label">Credit Card Number</label>
                        <input type="text" class="form-control" id="card-number" placeholder="1234-5678-9012">
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col">
                        <label for="expiry-date" class="form-label">Expiry Date</label>
                        <input type="text" class="form-control" id="expiry-date">
                    </div>
                    <div class="col">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv">
                    </div>
                </div>

                <hr class="mb-4">

                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg" type="submit">
                        <a href="{% url 'confirmation' %}" class="btn btn-primary">
                            Confirm order      
                        </a>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
