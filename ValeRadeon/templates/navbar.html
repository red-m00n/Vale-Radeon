{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <title>Game Vortex</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Vale Radeon</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div class="d-flex align-items-center ms-3">
                {% if user.is_authenticated %}
                    
                    <a class="btn btn-outline-info me-3" href="{% url 'logout_user' %}">Logout</a>
                {% else %}
                    <a class="btn btn-outline-info me-3" href="{% url 'signup' %}">Sign up</a>
                    <a class="btn btn-outline-info" href="{% url 'login_user' %}">Login</a>
                {% endif %}
                <a class="btn btn-outline-warning ms-3" href="#"><i class="bi bi-cart"></i> Cart</a>
            </div>
        </div>
    </div>
</nav>

    <!-- Navbar -->


    

    {% block content %}
    {% endblock %}

</body>
</html>
